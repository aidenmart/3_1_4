<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <div class="navbar-header">
            <h5 th:text="${user.email} + ' with roles: ' + ${user.role}"/>
        </div>
        <div class="nav navbar-nav navbar-right">
            <li>
                <a class="nav-link" href="/logout" >Logout</a>
            </li>
        </div>
    </div>
</nav>

<!--Основной контент страницы-->

<div class="container-fluid">
    <div class="row">

        <!--Панель слева-->

        <div class="col-2" style="padding: 0; padding-top: 15px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#adm">Admin</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('USER')">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <!--Панель справа-->

        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <!--Панель админа-->

                <div class="tab-pane fade show active" id="adminPanel">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#usTable">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUs">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <!--Таблица пользователей-->

                        <div class="tab-pane fade show active" id="usTable">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="us : ${users}">
                                            <td th:text="${us.id}"></td>
                                            <td th:text="${us.name}"></td>
                                            <td th:text="${us.surname}"></td>
                                            <td th:text="${us.age}"></td>
                                            <td th:text="${us.email}"></td>
                                            <td th:text="${us.role}"></td>
                                            <td><button th:href="${'#modalEdit' + us.id}" type="button"
                                                        class="btn btn-info" data-toggle="modal">Edit</button></td>

                                            <td><button th:href="${'#modalDelete' + us.id}" type="button"
                                                        class="btn btn-danger" data-toggle="modal">Delete</button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!--Вкладка для нового пользователя-->

                        <div class="tab-pane fade" id="newUs">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form th:method="POST" th:action="@{/admin/create/}">
                                                    <div class="form-group">
                                                        <label for="firstname" class="font-weight-bold">First name</label>
                                                        <input type="text" class="form-control" id="firstname" name="name">
                                                        <br/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="lastname" class="font-weight-bold">Last name</label>
                                                        <input type="text" class="form-control" id="lastname" name="surname">
                                                        <br/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="age" class="font-weight-bold">Age</label>
                                                        <input type="number" class="form-control" id="age" name="age">
                                                        <br/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="email" class="font-weight-bold">Email</label>
                                                        <input type="text" class="form-control" id="email" name="email">
                                                        <br/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password" class="font-weight-bold">Password</label>
                                                        <input type="password" class="form-control" id="password" name="password">
                                                        <br/>
                                                    </div>
                                                    <label class="font-weight-bold">Role</label>
                                                    <div>
                                                        <select  class="form-control" name="roles" multiple>
                                                            <option th:each="role: ${allRoles}"
                                                                    th:value="${role.id}"
                                                                    th:text="${role.name}" name="roles">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <button type="submit" class="btn btn-success">Add new user</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:each="usEdit:${users}">
    <div class="modal" th:id="${'modalEdit' + usEdit.id}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <form th:method="POST" th:action="@{/admin/edit/{id}(id =${(usEdit.id)})}" th:object="${usEdit}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" style="margin-left:100px; margin-right:100px;">

                        <div class="form-group">
                            <label for="id" class="font-weight-bold" >ID</label>
                            <input type="text" class="form-control" id="id" th:value="${usEdit.id}" readonly="readonly">
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="font-weight-bold">First name</label>
                            <input type="text" class="form-control" th:id="firstname" name="name" th:value="${usEdit.name}">
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="font-weight-bold">Last name</label>
                            <input type="text" class="form-control" th:id="lastname" name="surname" th:value="${usEdit.surname}">
                        </div>

                        <div class="form-group">
                            <label for="age" class="font-weight-bold">Age</label>
                            <input type="number" class="form-control" th:id="age" name="age" th:value="${usEdit.age}">
                        </div>

                        <div class="form-group">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="text" class="form-control" th:id="email" name="email" th:value="${usEdit.email}">
                        </div>

                        <div class="form-group">
                            <label for="password" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control" th:id="password" name="password">
                        </div>
                        <label class="font-weight-bold">Role</label>
                        <div>
                            <select  class="form-control" name="roles" multiple>
                                <option th:each="role: ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}" name="roles">
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:each="usDelete:${users}">
    <div class="modal" th:id="${'modalDelete' + usDelete.id}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <form th:method="GET" th:action="@{/admin/delete/{id}(id =${(usDelete.id)})}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" style="margin-left:100px; margin-right:100px;">

                        <div class="form-group">
                            <label for="idDelete" class="font-weight-bold">ID</label>
                            <input type="text" class="form-control" id="idDelete" th:value="${usDelete.id}" readonly="readonly">
                        </div>

                        <div class="form-group">
                            <label for="firstnameDelete" class="font-weight-bold">First name</label>
                            <input type="text" class="form-control" id="firstnameDelete" th:value="${usDelete.name}" readonly="readonly">
                        </div>

                        <div class="form-group">
                            <label for="lastnameDelete" class="font-weight-bold">Last name</label>
                            <input type="text" class="form-control" id="lastnameDelete" th:value="${usDelete.surname}" readonly="readonly">
                        </div>

                        <div class="form-group">
                            <label for="ageDelete" class="font-weight-bold">Age</label>
                            <input type="number" class="form-control" id="ageDelete" th:value="${usDelete.age}" readonly="readonly">
                        </div>

                        <div class="form-group">
                            <label for="emailDelete" class="font-weight-bold">Email</label>
                            <input type="text" class="form-control" id="emailDelete" th:value="${usDelete.email}" readonly="readonly">
                        </div>

                        <label class="font-weight-bold">Role</label>
                        <div>
                            <select  class="form-control" name="roles" multiple required size="2" disabled>
                                <option th:each="role: ${usDelete.roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}" name="roles">
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
