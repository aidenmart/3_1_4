<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <div class="navbar-header">
            <h5 th:text="${user.email} + ' with roles: ' + ${user.role}"/>
    </div>
        <div class="nav navbar-nav navbar-right">
            <li>
                <a class="nav-link" href="/logout" >Logout</a>
            </li>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-2" style="padding: 0;padding-top: 15px;">
              <ul class="nav nav-pills flex-column">

                  <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                      <a class="nav-link" href="/admin">Admin</a>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link active">User</a>
                  </li>
              </ul>
        </div>


        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <div class="tab-pane fade show active">
                <h2>User information-page</h2>
                    <div class="card">
                    <h5 div class="card-header">
                        About user
                     </h5>
             <div class="card-body text-center">
                <table class="table table-striped">
                 <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                 </thead>
                    <tbody>
                    <tr th:each="us : ${user}">
                        <td th:text="${us.id}"/>
                        <td th:text="${us.name}"/>
                        <td th:text="${us.surname}"/>
                        <td th:text="${us.age}"/>
                        <td th:text="${us.email}"/>
                        <td th:text="${us.role}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
</div>


</body>
</html>
